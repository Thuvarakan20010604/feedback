<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            font-size: 1.5rem;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 30px auto;
        }
        .icon {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
        }
        .subheading {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Student Feedback Form , Faculty of Science, University of Jaffna</div>
    <div class="container">
        <img src="Feedback App logo.png" alt="App Icon" class="icon">
        <h2 class="subheading">Student Feedback Form</h2>
        <a href="app-profile.apk" class="download-link">Click here to download</a>
    </div>
</body>
</html>
